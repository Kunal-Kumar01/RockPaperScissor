        function getCompChoice(){

                return "You lose! Computer beats Player"
            }
            else if((computer==="Scissor" && player==="Rock") || (computer==="Paper" && player==="Scissor") || (computer==="Rock" && player==="Paper")){
                return "You win! Player beats Computer"
            }
            else{
                return "Draw"
            }

        }
