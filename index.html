<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissorGame</title>
    <script src="code.js" defer> </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p class="heading">Rock Paper Scissor Game</p>
    </div>
    <div class="gameWindow">
        <p class="div1">Human vs Computer</p>
        <p class="div2">Win five games to be the WINNER</p>
        <div class="div3">
            <div class="user">
                <p class="userName">User Score</p>
                <div class="userScore"></div>
            </div>
            <div class="comp">
                <p class="compName">Computer Score</p>
                <div class="compScore"></div>
            </div>
        </div>
        <div class="div6">
            Choose your Symbol
        </div>
        <div class="div5">
            <button class="rock">
                <div class="symbol">✊</div>
            </button>
            <button class="paper">
                <div class="symbol">✋</div>
            </button>
            <button class="scissor">
                <div class="symbol">✌</div>
            </button>
        </div>
        <div class="div4">
            <p class="resultHead">
                Results
            </p>
            <div class="result">
            </div>

        </div>
        <div class="div7">
            <button class="reset">Play Again!</button>
        </div>
    </div>
    <div class="footer">
        <p class="text">Made by<a class="link" href="https://github.com/Kunal-Kumar01" target="_blank"> Kunal-Kumar01</a></p>
    </div>
</body>
</html>
